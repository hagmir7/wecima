{% load static %}{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-light sticky-top py-3 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
  <div class="container">
    <a class="navbar-brand" href="/">
      {% if settings.logo %}
        <img src="{{ settings.logo.url }}" height="45" alt="{{ settings.title }}" title="{{ settings.title }}" />
      {% else %}
        <img src="/static/assets/img/logo.png" height="45" alt="{{ settings.title }}" title="{{ settings.title }}" />
      {% endif %}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"> </span></button>
    <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base">
        <li class="nav-item px-2"><a class="nav-link active rubik" aria-current="page" href="/">الرئيسية</a></li>
        {% for link in header %}
          <li class="nav-item px-2"><a class="nav-link active rubik" aria-current="page" href="{{ link.url }}">{{ link.name }}</a></li>
        {% endfor %}
      </ul>
      {% if user.is_superuser  %}
        <a class="btn btn-info btn-sm rounded-pill text-white px-3" href="/dashboard">لوحت تحكم</a>
      {% else %}
        <a class="btn btn-info btn-sm rounded-pill text-white px-3" href="{% url 'login' %}">إنضمام</a>
      {% endif %}
    </div>
  </div>
</nav>
