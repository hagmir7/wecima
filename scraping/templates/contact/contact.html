{% extends 'base.html' %}{% load static %}{% load i18n %}
{% block content %}
<div class="container">
    <div class="col-sm-12 card col-md-8 col-lg-6 col-xl-6  m-auto p-4 mt-3 border bg-100 shadow-primary">
        <h1 class="h4 text-center">{% trans "تواصل معنا" %}</h1>
        <form method="POST">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
            {% endif %}
            {% csrf_token %}
            <label for="id_name">{% trans "الإسم الكامل" %}</label>
             <input type="text" name="name" maxlength="100" required id="id_name" class="form-control">
            <label for="id_email">{% trans "البريد الإلكتروني" %}</label>
             <input type="email" name="email" maxlength="254" required id="id_email" class="form-control">
            <label for="id_body">{% trans 'رسالة' %}</label>
             <textarea name="body" cols="40" rows="5" required id="id_body" class="form-control">
            </textarea>
            <input type="submit" class="btn rounded-pill w-100 btn-success text-white mt-3" value="{% trans 'إرسال' %}">
        </form>
    </div>
  </div>
{% endblock %}
