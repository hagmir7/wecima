{% extends "base.html" %}{% block content %}
<div class="container-flud">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action">الرئيسية</a>
                {% for link in header %}
                <a href="{{ link.url }}" class="list-group-item list-group-item-action">{{ link.name }}</a>
                {% endfor %}

                {% if not user %}
                <a href="{% url "login" %}" class="list-group-item list-group-item-action">تسجيل الدخول</a>
                {% else %}
                <a href="{% url "logout" %}" class="list-group-item list-group-item-action">تسجيل الخروج</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock%}
