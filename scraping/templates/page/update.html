{% extends "dash.html" %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 card shadow-sm">
            <h1 class="h4 my-3">تعديل الصفحة</h1>
            <form method="POST" enctype="multipart/form-data" class="my-3">
                {% csrf_token %}
                <label for="title">العنوان</label>
                <input class="form-control mb-3" value="{{form.title.value}}" type="text" placeholder="العنوان" name="title" maxlength="300"
                    id="id_title">
                <label for="body">المحتوى : </label>
                    {{ form.body }}
                <button class="btn btn-success w-100 mt-4">إنشـــــاء</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
